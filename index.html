<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nunhead Repair Café — Repair Day</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=handyman"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="brand">
          <img class="logo" src="" alt="Nunhead Repair Café logo" />
          <span class="material-symbols-outlined logo-icon" data-role="logo-icon"
            >handyman</span
          >
          <div class="brand-text">
            <p class="brand-eyebrow">Welcome to</p>
            <h1 class="brand-title" data-role="title">Nunhead Repair Café</h1>
          </div>
        </div>
        <div class="stat">
          <p class="stat-label">Items Repaired Today</p>
          <p class="stat-value" data-role="repaired-count">0</p>
        </div>
      </header>

      <section class="boards">
        <div class="board">
          <div class="board-header">
            <h2>Repair Queue</h2>
            <span class="board-count" data-role="queue-count">0</span>
          </div>
          <ul class="card-list" data-role="queue-list"></ul>
        </div>

        <div class="board">
          <div class="board-header">
            <h2>Menders at Work</h2>
            <span class="board-count" data-role="repairing-count">0</span>
          </div>
          <ul class="card-list" data-role="repairing-list"></ul>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-left">
          <p class="timestamp" data-role="timestamp-text"></p>
          <div class="status is-hidden" data-role="status" role="status">
            <span
              class="spinner"
              data-role="status-spinner"
              aria-hidden="true"
            ></span>
            <span class="status-text" data-role="status-text"></span>
          </div>
        </div>
        <a
          class="footer-centre"
          href="https://sitechindustries.com"
          target="_blank"
          rel="noreferrer"
        >
          <p class="footer-label">Powered by</p>
          <img
            class="footer-logo"
            src="dark_sparse_long_250.png"
            alt="Powered by logo"
          />
        </a>
        <button class="theme-toggle" type="button" data-role="theme-toggle">
          Switch theme
        </button>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
